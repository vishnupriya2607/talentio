<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #4a4a4a);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 2rem;
            
        }

        .main-container {
            height: 95vh;
    min-height: 400px; 
    display: flex;
    width: 100%;
    max-width: 1200px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    padding: 1rem; 
}


        .image-section {
            flex: 1;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateX(-50px);
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0,0,0,0.4), rgba(0,0,0,0.1));
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
        }

        .image-text {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            opacity: 0;
            transform: translateY(30px);
        }

        .image-subtext {
            font-size: 1.1rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            opacity: 0;
            transform: translateY(30px);
        }

        .contact-container {
            flex: 1;
            padding: 2rem;
            opacity: 0;
            transform: translateX(50px);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            color: #fff;
        }

        .form-group {
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateX(30px);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transform: scale(1.01);
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .contact-info {
            margin-top: 2rem;
            text-align: center;
            opacity: 0;
        }

        .contact-info p {
            margin: 0.5rem 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-icons a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        @media (max-width: 968px) {
            .main-container {
                flex-direction: column;
            }

            .image-section {
                height: 300px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .contact-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="image-section">
            <img src="/contact2.jpg" alt="Contact Us">
            <div class="image-overlay">
                <h2 class="image-text">Let's Connect</h2>
                <p class="image-subtext">We're here to help you with any questions you may have.</p>
            </div>
        </div>
        <div class="contact-container">
            <h1>Contact Us</h1>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
           
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            gsap.to('.image-section', {
                opacity: 1,
                x: 0,
                duration: 1,
                ease: 'power3.out'
            });

            gsap.to('.image-text, .image-subtext', {
                opacity: 1,
                y: 0,
                duration: 1,
                delay: 0.5,
                stagger: 0.2,
                ease: 'power3.out'
            });
            gsap.to('.contact-container', {
                opacity: 1,
                x: 0,
                duration: 1,
                delay: 0.3,
                ease: 'power3.out'
            });

            gsap.to('.form-group', {
                opacity: 1,
                x: 0,
                duration: 0.8,
                stagger: 0.2,
                delay: 0.8,
                ease: 'power3.out'
            });
            gsap.to('button', {
                opacity: 1,
                y: 0,
                duration: 0.8,
                delay: 1.6,
                ease: 'power3.out'
            });

            gsap.to('.contact-info', {
                opacity: 1,
                duration: 0.8,
                delay: 1.8,
                ease: 'power3.out'
            });
        });
        document.getElementById('contactForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            gsap.to('button', {
                scale: 0.95,
                duration: 0.1,
                yoyo: true,
                repeat: 1
            });
            setTimeout(() => {
                e.target.reset();
                alert('Message sent successfully!');
            }, 500);
        });

        const inputs = document.querySelectorAll('input, textarea');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                gsap.to(input, {
                    scale: 1.01,
                    duration: 0.3
                });
            });

            input.addEventListener('blur', () => {
                gsap.to(input, {
                    scale: 1,
                    duration: 0.3
                });
            });
        });
    </script>
</body>
</html>
